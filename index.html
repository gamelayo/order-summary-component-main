<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
<article class="">
  <section class="image-section">
    <img src="images/illustration-hero.svg" alt="">
  </section>
  <section class="first-box">
    <h1> Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
   </section>

   <section class="second-box">
     <img src="images/icon-music.svg" alt="" >
     <div class="second-box_title">
       <h4>  Annual Plan</h4>
       <p>$59.99/year</p>
     </div>
     <a href="#">Change</a>
   </section>
    <section class="button-section">
      <button type="button" name="button" class="first">Proceed to Payment</button>
      <button type="button" name="button" class="second">Cancel Order</button>
    </section>
</article>

</main>


<footer><div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://twitter.com/gamel06">Gamel Ayodele</a>.
</div>
</footer>
</body>


</html>
